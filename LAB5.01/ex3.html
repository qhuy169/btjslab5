<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 5; i++) {
            let value = prompt(`Nhập phần tử thứ ${i + 1}:`);
            array.push(value);
        }
        for (let i = 0; i < 5; i++){
            document.writeln(array[i])
        }
    </script>
</body>
</html>
